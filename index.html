<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <div id="video">
    </div>
    <nav>
      <div class="logo_ul">
        <img src="img/logo.png" alt="" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a id="series" href="#">Series</a></li>
          <li><a id="movies" href="#">Movies</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
      </div>
      <div class="search_user">
        <input type="text" placeholder="Search..." id="search_input">
        <img src="img/user.jpg" alt="">
        <div class="search">
        </div>
    </nav>
    <div class="content">
      <h1 id="title"></h1>
      <p id="short-intro"> </p>
      <div class="details">
        <h6 id="type"></h6>
        <h5 id="gen"></h5>
        <h4 id="date"></h4>
        <h3><span>IMDB</span>
          <p id="rate"></p>
        </h3>
      </div>
      <div class="btns">
        <a href="#" id="play">Watch <i class="fa fa-play"></i></a>
        <a href="#" id="download"><i class="fa fa-download"></i></a>
      </div>
    </div>
    <section>
      <h4>Popular</h4>
      <i class="fa fa-chevron-left"></i>
      <i class="fa fa-chevron-right"></i>
      <div class="cards">
        <!-- All Movies appear here.. -->
      </div>
    </section>
  </header>
  <script src="app.js"></script>
  
</body>

</html>
